<body>

<div id="page0" class="page">
    <button id="startButton">START</button>
</div>

<div id="page1" class="page hidden">
    <h2 id="title">NO<a id="hiddenLink" href="#" class="hidden-link" style="text-decoration: none; color: inherit;">T</a>AM Structure</h2>
    <div class="link-container">
        <!-- Your existing links -->
    </div>
    <!-- Page 1 content -->
</div>

<!-- Add all other page contents similarly -->

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const page0 = document.getElementById("page0");
        const page1 = document.getElementById("page1");
        const startButton = document.getElementById("startButton");
        const dropzone = document.getElementById("dropzone");

        function goToPage(pageNumber) {
            console.log('Navigating to page:', pageNumber);  // Debugging log
            switch (pageNumber) {
                case 0:
                    page0.classList.remove("hidden");
                    page1.classList.add("hidden");
                    break;
                case 1:
                    page1.classList.remove("hidden");
                    page0.classList.add("hidden");
                    break;
                // Handle other cases for other pages
                case 5:
                    page1.classList.add("hidden");
                    document.getElementById("page5").classList.remove("hidden");
                    break;
            }
        }

        const previousPage = localStorage.getItem('previousPage');
        console.log('Previous page:', previousPage);  // Debugging log

        if (previousPage) {
            goToPage(parseInt(previousPage));
            localStorage.removeItem('previousPage');
        } else {
            goToPage(0);
        }

        // Event listeners for buttons
        startButton.addEventListener("click", function() {
            goToPage(1);
        });
    });
</script>

</body>
</html>
